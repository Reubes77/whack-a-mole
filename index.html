<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Whack A Mole</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <h1 class="heading">
        <img class="mole-logo" src="assets/images/mole-logo.png" alt="mole-logo"> Whack A Mole!
    </h1>
    <p class="sub-text">Use the cursor to whack the mole & score points before time runs out.
        Try to get the highest score and have fun!
    </p>
    <div class="game-arena">
        <div class="hole">
            <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
        </div>
        <div class="hole">
            <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
        </div>
        <div class="hole">
            <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
        </div>
        <div class="hole">
            <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
        </div>
        <div class="hole">
            <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
        </div>
        <div class="hole">
            <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
        </div>
        <div class="hole">
            <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
        </div>
        <div class="hole">
            <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
        </div>
        <div class="hole">
            <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
        </div>
    </div>
    <div id="game-over-message" style="display: none;"></div>
    <div id="score-area">
        <h2 class="score-text">Score: <span id="score">00</span></h2>
        <p id="level">Level: 1</p>
        <p class="timer-text">Time left (in seconds): <span id="timer"><strong>30</strong></span></p>
        <h5 class="high-score-text">Highest score: <span id="high-score">00</span></h5>
    </div>
    <div>
        <button id="start-button">Start game</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
