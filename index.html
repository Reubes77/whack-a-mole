<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Whack A Mole</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <h1 class="heading">
        <img class="mole-logo" src="assets/images/mole-logo.png" alt="mole-logo"> Whack A Mole!
    </h1>
    <p class="sub-text">Use the cursor to whack the Mole.</p>
    <div class="game-arena">
        <div class="hole">
            <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
        </div>
        <div class="hole">
            <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
        </div>
        <div class="hole">
            <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
        </div>
        <div class="hole">
            <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
        </div>
        <div class="hole">
            <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
        </div>
        <div class="hole">
            <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
        </div>
        <div class="hole">
            <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
        </div>
        <div class="hole">
            <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
        </div>
        <div class="hole">
            <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
        </div>
    </div>
    <div id="score-area">
        <h2 class="score-text">Score: <span id="score"> 00</span></h2>
        <p class="timer-text">Time left: <span id="timer">30</span> seconds</p>
    </div>
    <div>
        <button id="start-button" input type="start" value="Reset">Start game</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
