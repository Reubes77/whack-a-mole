<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Whack a mole. Mole game.">
    <meta name="keywords" content="whack a mole, mole game, mole, game, classic games, fun games">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Whack A Mole</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
</head>

<body>
    <!-- Header section -->
    <header>
        <h1 class="heading">
            <img class="mole-logo" src="assets/images/mole-logo.png" alt="mole-logo"> Whack A Mole!
        </h1>
        <p class="sub-text">Use the cursor to whack the mole & score points before time runs out.
            Try to get the highest score and have fun!
        </p>
    </header>

    <!-- Main Content section -->
    <main>
        <!-- Game section -->
        <section>
            <div class="game-arena">
                <!-- Holes for moles to appear and disappear -->
                <div class="hole">
                    <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
                </div>
                <div class="hole">
                    <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
                </div>
                <div class="hole">
                    <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
                </div>
                <div class="hole">
                    <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
                </div>
                <div class="hole">
                    <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
                </div>
                <div class="hole">
                    <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
                </div>
                <div class="hole">
                    <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
                </div>
                <div class="hole">
                    <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
                </div>
                <div class="hole">
                    <img class="mole" src="assets/images/mole.png" alt="Mole" style="display: none;">
                </div>
            </div>
        </section>
        <section>
            <div id="game-over-message" style="display: none;"></div>
        </section>
        <!-- Score section -->
        <section>
            <div id="score-area">
                <h2 class="score-text">Score: <span id="score">00</span></h2>
                <p id="level">Level: 1</p>
                <p class="timer-text">Time left (in seconds): <span id="timer"><strong>30</strong></span></p>
                <h3 class="high-score-text">Highest score: <span id="high-score">00</span></h3>
            </div>
        </section>
        <!-- Start game button -->
        <footer>
            <button id="start-button">Start game</button>
        </footer>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
